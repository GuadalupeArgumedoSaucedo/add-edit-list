<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ToDo</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="new-todo.html">Add New ToDo</a></li>
                <li><a href="edit-todo.html">Edit ToDo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Edit ToDo</h1>
        <form id="edit-todo-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required><br><br>
            <div id="todo-fields" style="display: none;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="completed">Completed:</label>
                <input type="checkbox" id="completed" name="completed"><br><br>
            </div>
            <button type="submit" id="update-btn" style="display: none;">Update</button>
        </form>
        <p id="response-message"></p>
    </main>
    <script src="edit-todo.js"></script>
</body>
</html>
