<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ToDo</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="new-todo.html">Add New ToDo</a></li>
            <li><a href="edit-todo.html">Edit ToDo</a></li>
        </ul>
    </nav>

    <h1>Add New ToDo</h1>
    <form id="new-todo-form">
        
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="completed">Completed:</label>
        <select id="completed" name="completed" required>
            <option value="false">False</option>
            <option value="true">True</option>
        </select><br>

        <button type="submit">ADD</button>
        <button type="button" id="cancel-btn">Cancel</button> 
    </form>

    <div id="response-message"></div>

    <script src="new-todo.js"></script>
</body>
</html>
